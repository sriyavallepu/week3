<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light background color for the entire page */
            color: #333; /* Dark text color for better readability */
        }
        .container {
            position: relative;
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden; /* Ensures the pseudo-element does not overflow */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adds a shadow effect for better visual separation */
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('./background.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.5; /* Set the opacity for the background image */
            z-index: -1; /* Place the pseudo-element behind the content */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensure the content is above the pseudo-element */
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for readability */
            padding: 20px;
            border-radius: 8px;
        }
        input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h3 {
            margin-top: 10px;
            color: #333; /* Dark text color for better readability */
        }
  </style>
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

    <a href="#" class="brand-logo">Logo</a>

</nav>
<body>
  <div class="container">
      <h2>Addition Calculator</h2>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" placeholder="Enter first number">
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" placeholder="Enter second number">
      <button onclick="performAddition()">Add</button>
      <h3 id="result">Result: </h3>
  </div>
</body>
<script>
  function performAddition() {
      // Get the input values
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);

      // Check if inputs are numbers
      if (isNaN(num1) || isNaN(num2)) {
          document.getElementById('result').textContent = 'Result: Please enter valid numbers.';
          return;
      }

      // Perform addition
      var sum = num1 + num2;

      // Display the result
      document.getElementById('result').textContent = 'Result: ' + sum;
  }
</script>
